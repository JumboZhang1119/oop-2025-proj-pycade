name: Build and Deploy Pycade Bomber to Web

on:
  push:
    branches:
      - main # 或 'master'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # requirements.txt 中已包含 pygame
          pip install -r requirements.txt
          # pygbag 0.9.2
          pip install pygbag

      - name: Build Web Version with Pygbag
        timeout-minutes: 30
        run: |
          echo "Starting the corrected and specific pygbag build..."
          # 這個指令是推薦的最終版本:
          # 1. 明確指定 'main.py' 作為遊戲入口點。
          # 2. --build 確保只構建而不運行伺服器。
          # 3. --archive 將資源打包成 zip 檔以提升網頁載入效能。
          # 4. --no-opt 避免因缺少 Black 等程式碼格式化工具而報錯。
          pygbag --build --archive --no-opt main.py

          echo "Pygbag build command finished successfully."

      - name: Verify build output
        run: |
          echo "Verifying build output..."
          echo "Listing contents of build/web directory:"
          ls -R build/web
          if [ -d "build/web" ] && [ "$(ls -A build/web)" ]; then
            echo "build/web directory is valid and contains files."
          else
            echo "Error: build/web directory is empty or does not exist after pygbag build."
            exit 1 
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # pygbag 預設會輸出到 build/web 目錄
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Build and Deploy Pycade Bomber to Web

on:
  push:
    branches:
      - main # 或 'master'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # 確保 pygame 被安裝
          pip install pygbag               # 安裝 pygbag

      - name: Build Web Version
        timeout-minutes: 20 # 設定一個20分鐘的超時，如果 pygbag 卡住太久會自動終止
        run: |
          echo "Starting pygbag build with default options..."
          pygbag .  # 使用最基本、最核心的指令
          echo "Pygbag build command finished."

      - name: Verify build output and Upload Artifact
        run: |
          echo "Listing contents of build/web directory:"
          ls -R build/web # 列出內容以便除錯
          if [ -d "build/web" ] && [ "$(ls -A build/web)" ]; then
            echo "build/web directory is valid and contains files."
          else
            echo "Error: build/web directory is empty or does not exist after pygbag build."
            echo "Pygbag might have failed or produced no output without an error code."
            exit 1 # 如果建置目錄有問題，讓工作流程失敗
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
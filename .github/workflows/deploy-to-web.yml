name: Build and Deploy Pycade Bomber to Web

on:
  push:
    branches:
      - main # 或 'master'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pygbag

      - name: Build Web Version
        # 為此步驟設定超時時間 (分鐘)
        timeout-minutes: 25 
        run: |
          echo "Starting pygbag build with verbose logging, --audio, no optimizations, and no archive generation..."
          # 使用 --log 3 獲取更詳細的日誌
          # --audio 嘗試更好地處理音訊上下文
          # --no-opt 跳過可能耗時的優化步驟
          # --no-archive 跳過生成 .apk/.zip 歸檔文件
          pygbag --log 3 . --audio --no-opt --no-archive
          echo "Pygbag build command finished."

      - name: Check and Upload GitHub Pages artifact
        run: |
          echo "Checking if build/web directory exists and has content..."
          ls -R build/web # 列出 build/web 的內容以便除錯
          if [ -d "build/web" ] && [ "$(ls -A build/web)" ]; then
            echo "build/web directory is valid. Proceeding with upload."
          else
            echo "Error: build/web directory is empty or does not exist after pygbag build."
            echo "Pygbag might have failed silently or produced no output."
            # 如果需要，可以在此處強制失敗工作流程：
            # exit 1 
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
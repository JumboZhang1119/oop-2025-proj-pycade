name: Build and Deploy Pycade Bomber to Web

on:
  push:
    branches:
      - main # 或 'master'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pygbag

      - name: Build Web Version with Pygbag (More Verbose)
        timeout-minutes: 35 # 再稍微延長一點超時，以防萬一
        run: |
          echo "Starting pygbag build with MAX verbose logging (level 4) and specific Python build..."
          # --log 4 是 pygbag 更詳細的日誌級別
          # --PYBUILD 3.11 明確告知 pygbag 使用 Python 3.11 的 WASM build
          # --build 參數確保執行建置
          # 保留 --no-server 嘗試避免 CI 環境中的伺服器啟動問題
          # 移除 --no-opt 和 --no-archive，看看預設行為是否更穩定
          if ! pygbag --log 4 --PYBUILD 3.11 --build --no-server . ; then
            echo "Pygbag command failed!"
            echo "Listing current directory contents after failed pygbag command:"
            ls -la
            echo "Listing build directory (if any):"
            ls -la build
            echo "Listing web-cache directory (if any):"
            ls -la build/web-cache
            exit 1
          fi
          echo "Pygbag build command finished successfully."
        
      - name: Verify build output
        run: |
          echo "Verifying build output..."
          echo "Listing contents of build/web directory:"
          ls -R build/web
          if [ -d "build/web" ] && [ "$(ls -A build/web)" ]; then
            echo "build/web directory is valid and contains files."
          else
            echo "Error: build/web directory is empty or does not exist after pygbag build."
            exit 1 # 如果建置目錄有問題，讓工作流程失敗
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4